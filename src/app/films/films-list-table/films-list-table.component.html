<table mat-table [dataSource]="films">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title</th>
    <td mat-cell *matCellDef="let row"> {{row.title}}</td>
  </ng-container>
  <ng-container matColumnDef="episode_id">
    <th mat-header-cell *matHeaderCellDef> Episode ID</th>
    <td mat-cell *matCellDef="let row">{{row.episode_id}}</td>
  </ng-container>
  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef>Release Date</th>
    <td mat-cell *matCellDef="let row">{{row.release_date}}</td>
  </ng-container>
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef>Director</th>
    <td mat-cell *matCellDef="let row">{{row.director}}</td>
  </ng-container>
  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef>Producer</th>
    <td mat-cell *matCellDef="let row">{{row.producer}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: tableColumns" (click)="showDetails(myRowData)"></tr>
</table>
